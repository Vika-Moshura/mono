<table class="table">
  <thead>
    <tr>
      <th>№ замовлення</th>
      <th>Дата та час</th>
      <th>Адреса</th>
      <th>Сума</th>
      <th>Статус</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of userOrders">
        <td>{{order.id}}</td>
        <td>{{order.date}}</td>
        <td>{{order.address}}</td>
        <td>{{order.sum}}</td>
        <td>{{order.status}}</td>
    </tr>
  </tbody>
</table>
