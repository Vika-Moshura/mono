<div class="container">
  <div class="line">
  </div>
  <h1 class="title">
    discounts
  </h1>
  <h2 class="title" *ngIf="userDiscounts.length==0">
    Вибачте, акцій наразі немає
  </h2>
  <div class="discounts" *ngIf="userDiscounts.length>0">
    <div class="discount" *ngFor="let discount of userDiscounts">
      <img  [routerLink]="[ '/discounts',discount.id ]" routerLinkActive="active" [src]="discount.imagePath" alt="">
      <h3>{{discount.title}}</h3>
      <div class="border"></div>
      <a class="more" [routerLink]="[ '/discounts',discount.id ]" routerLinkActive="active">ДІЗНАТИСЬ БІЛЬШЕ</a>
    </div>
  </div>
</div>
